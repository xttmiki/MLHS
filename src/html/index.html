		<script>
			$(function(){
				
			$('<div/>').load('head.html',function(){
				$(this).insertBefore('.myfocus');
			});
			$('<div/>').load('footer.html',function(){
				$(this).insertAfter('.content_bg');
			});
			$('.myfocus').myFocus({
	                imgs:['../img/banner_tp2.jpg','../img/banner_tp3.jpg']
	        });
            var $top=$('.top');
            var $returnTop=$('.returnTop');
            var $content_bg=$('.content_bg');
            var scollTop;
            $(window).on('scroll',function(){
            	//获取滚动过的距离
            	scollTop=$(window).scrollTop();
            	if(scollTop>150){
            		$top.css('display','block');
            		$content_bg.animate({
            			'margin-top':-200
            		},2000);
            	}else{
            		$top.css('display','none');
            		$content_bg.stop(true).animate({
            			'margin-top':-30
            		},1000);
            	}
            });
			$top.on('click',function(){
				console.log('点击了');
				scrollTop = 0;
				$('html,body').animate({scrollTop:scrollTop});
			});
            $(window).on('scroll',function(){
            	var top2=($(window).height()-$returnTop.outerHeight())/2+$(window).scrollTop();
            	$returnTop.stop().css('top',top2);
            });
			
		})

		</script>
